<div class="container center" *ngIf="productsTrackingPrices.length === 0">
  <h3>There Are no products for tracking prices</h3>
</div>

<div class="container" *ngIf="productsTrackingPrices.length > 0">
  <mat-accordion *ngFor="let product of productsTrackingPrices">
    <app-price-tracking-item [productToTrack] = product></app-price-tracking-item>
  </mat-accordion>
</div>
